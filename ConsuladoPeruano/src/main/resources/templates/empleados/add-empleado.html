<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>
  <!-- Favicon -->
  <link rel="icon" href="../assets/img/brand/favicon.png" type="image/png">
  <!-- Fonts -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700">
  <!-- Icons -->
  <link rel="stylesheet" href="../assets/vendor/nucleo/css/nucleo.css" type="text/css">
  <link rel="stylesheet" href="../assets/vendor/@fortawesome/fontawesome-free/css/all.min.css" type="text/css">
  <!-- Page plugins -->
  <!-- Argon CSS -->
  <link rel="stylesheet" href="../assets/css/argon.css?v=1.2.0" type="text/css">
</head>

<div th:if="*{session.tipo_usuario_logeado==99}">
<body>
  <!-- Sidenav -->
  <nav class="sidenav navbar navbar-vertical  fixed-left  navbar-expand-xs navbar-light bg-white" id="sidenav-main">
    <div class="scrollbar-inner">
      <!-- Brand -->
      <div class="sidenav-header  align-items-center">
        <a class="navbar-brand" href="javascript:void(0)">
          <img src="../assets/img/brand/logo_consulado_chico_black.png" class="navbar-brand-img-consulado" alt="Consulado Peruano">
        </a>
      </div>
      <div class="navbar-inner">
        <!-- Collapse -->
        <div class="collapse navbar-collapse" id="sidenav-collapse-main">
          <!-- Nav items -->
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="/showHome">
                <i class="ni ni-tv-2 text-primary"></i>
                <span class="nav-link-text">Inicio</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/empleados/c-list-empleado">
                <i class="ni ni-planet text-orange"></i>
                <span class="nav-link-text">Gestionar Empleados</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/locales/c-list-local">
                <i class="ni ni-pin-3 text-primary"></i>
                <span class="nav-link-text">Gestionar Locales</span>
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/distritos/c-list-distrito">
                <i class="ni ni-key-25 text-info"></i>
                <span class="nav-link-text">Gestionar Distritos</span>
              </a>
            </li>
          </ul>
          <!-- Divider -->
          <hr class="my-3">
          <!-- Heading -->
          
          <!-- Navigation -->
          
        </div>
      </div>
    </div>
  </nav>
 
  <!-- Main content -->
  
  <div class="main-content" id="panel">
	<br>
			<form action="#" th:action="@{/empleados/do-add-empleado}"
			th:object="${empleado}" method="post">
				
				<div class="form-group">
					<div class="input-group input-group-merge input-group-alternative">
						<table>
				<tr>
					<td>Nombres</td>
					<td><input type="text" th:field="*{nombres}" id="nombres"
						placeholder="Nombres"></td>

				</tr>

				<tr>
					<td>Apellidos</td>

					<td><input type="text" th:field="*{apellidos}" id="apellidos"
						placeholder="Apellidos"></td>

				</tr>

				<tr>
					<td>Tipo de Documento</td>

					<td><select 
						th:field="*{tipodocumento}">
							<option th:each="tipodocumento : ${listaTipodocumento}" th:value="${tipodocumento.id}"
								th:utext="${tipodocumento.tipo}" />
					</select></td>
					
				</tr>
				<tr>
					<td>Número de Documento</td>

					<td><input type="text" th:field="*{numerodocumento}"
						id="numerodocumento" placeholder="Número de Documento"></td>

				</tr>

				<tr>
					<td>Local</td>

					<td><select 
						th:field="*{local}">
							<option th:each="local : ${listaLocal}" th:value="${local.id}"
								th:utext="${local.nombrelocal}" />
					</select></td>

				</tr>
				
				<tr>
					<td>Tipo de Empleado</td>

					<td><select 
						th:field="*{tipoempleado}">
							<option th:each="tipoempleado : ${listaTipoempleado}" th:value="${tipoempleado.id}"
								th:utext="${tipoempleado.tipo}" />
					</select></td>

				</tr>
				
				<tr>
					<td>Teléfono Celular</td>
					<td><input type="text" th:field="*{telefono}" id="telefono"
						placeholder="Teléfono Celular"></td>

				</tr>

				<tr>
					<td>Email</td>

					<td><input type="text" th:field="*{email}" id="email"
						placeholder="Email"></td>

				</tr>

				<tr>
					<td>Usuario</td>

					<td>El usuario se generá automáticamente</td>

				</tr>

				
			</table>
					</div>
				</div>

				<div class="offset-xl-0 col-xl-12" >
					<button type="submit" value="Agregar" class="text-center btn btn-primary my-4">Agregar</button> <a href="/empleados/c-list-empleado" class="  btn btn-primary my-4">Atrás</a>
				</div>
			</form>

		</div>
	
  
  

  
  <!-- Argon Scripts -->
  <!-- Core -->
  <script src="../assets/vendor/jquery/dist/jquery.min.js"></script>
  <script src="../assets/vendor/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../assets/vendor/js-cookie/js.cookie.js"></script>
  <script src="../assets/vendor/jquery.scrollbar/jquery.scrollbar.min.js"></script>
  <script src="../assets/vendor/jquery-scroll-lock/dist/jquery-scrollLock.min.js"></script>
  <!-- Optional JS -->
  <script src="../assets/vendor/chart.js/dist/Chart.min.js"></script>
  <script src="../assets/vendor/chart.js/dist/Chart.extension.js"></script>
  <!-- Argon JS -->
  <script src="../assets/js/argon.js?v=1.2.0"></script>
</body>
</div>
</html>
