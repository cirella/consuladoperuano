<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

</head>
<body>

	<div>


		</br> Actualizaci√≥n de stock del Local: <span th:text="${local.nombrelocal}"></span>
		<form th:action="@{/locales/do-edit-local-stock}"
			th:object="${local}" method="post">
			<input type="hidden" name="id" id="id" th:value="${local.id}"/>
			<table>
				<thead>
					<tr>
						<th>Id</th>
						<th>Categoria</th>
						<th>Producto</th>
						<th>Stock</th>

						
					</tr>
				</thead>
				<tbody>

					<tr th:each="localproducto, iStat : *{localesproductos}">
						<td><span th:text="${localproducto.id}"></span>
						<input type="hidden"
							th:name="'localesproductos['+${iStat.index}+'].id'" th:id="'localesproductos['+${iStat.index}+'].id'"
							th:value="${localproducto.id}" />
						</td>
						<td>
						<span th:text="${localproducto.producto.categoria.nombrecategoria}"></span>
						<input type="hidden"
							th:name="'localesproductos['+${iStat.index}+'].producto.id'" th:id="'localesproductos['+${iStat.index}+'].producto.id'"
							th:value="${localproducto.producto.id}" />
						</td>
						<td th:text="${localproducto.producto.nombreproducto}"></td>
						<td><input type="text"
							th:name="'localesproductos['+${iStat.index}+'].stock'" th:id="'localesproductos['+${iStat.index}+'].stock'"
							th:value="${localproducto.stock}" /></td>

					</tr>
				</tbody>

			</table>
			<br>
			Cuando finalice de cargar stock haga click en: <input type="submit" value="Actualizar" />
		</form>
		<br>


		<br> 
		<div >
		<a th:if="${session.tipo_usuario_logeado == 6}" href="/locales/c-list-local"  >Gestionar Locales</a>
		<a th:if="${session.tipo_usuario_logeado == 1}" href="/home"  >Home</a>
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
