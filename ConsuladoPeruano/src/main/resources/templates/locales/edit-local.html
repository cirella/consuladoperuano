<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

</head>
<body>

	<div th:if="*{session.tipo_usuario_logeado==99}">


		<form action="#" th:action="@{/locales/do-edit-local}"
			th:object="${local}" method="post">

			<table>
				<tr>
					<td>Id</td>

					<td><input type="text" th:field="*{id}" id="id"
						placeholder="Local" readonly></td>

				</tr>
				<tr>
					<td>Local</td>

					<td><input type="text" th:field="*{nombrelocal}"
						id="nombrelocal" placeholder="Local"></td>

				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Editar"></td>
				</tr>

			</table>

		</form>

		</br> 
		Distritos a los cuales les falta cobertura exclusiva
		 
		
		<form action="#" th:action="@{/locales/do-asociar-local-distrito}"
			th:object="${distrito}" method="post">
			
			<input type="hidden" id="idlocal" name="idlocal" th:value="${local.id}" >
			
			<select th:field="*{id}">
				<option th:each="distrito_por_asignar : ${listDistrito_por_asignar}"
						th:value="${distrito_por_asignar.id}" th:utext="${distrito_por_asignar.nombredistrito}" />
			</select>
			<input type="submit" value="Asociar Distrito">
		</form>
		 
		</br>
		Distritos a los cuales el Local tiene la cobertura exclusiva
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Distrito</th>
					<th>Delete</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="distrito_asignado : ${listDistrito_asignado}">
					<td th:text="${distrito_asignado.id}"></td>
					<td th:text="${distrito_asignado.nombredistrito}"></td>
					<td><a th:href="@{/locales/do-desasociar-local-distrito/{id}(id=${distrito_asignado.id}) }">Desasociar</a></td>
			
				</tr>
			</tbody>

		</table>
 <a href="/showHome" >Home</a>  
	</div>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
