BÃºsqueda de Pedidos

		<form action="#" th:action="@{/pedidos/do-buscar-pedido-list}"
			th:object="${cliente}" method="post">
			
			<input type="text" th:field="*{apellidos}" id="apellidos" placeholder="Apellidos a buscar...">
			<input type="submit" value="Buscar">
		</form>





		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Nombre Completo</th>
					<th>Telefono</th>
					<th>Precio Venta</th>
					<th>Hora Pedido</th>
					<th>Hora Estado</th>
					<th>Estado</th>
					
					<th>Editar</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${listPedido}">
					<td th:text="${pedido.id}"></td>
					<td th:text="${pedido.cliente.nombres},${pedido.cliente.apellidos}"></td>
					<td th:text="${pedido.cliente.telefono}"></td>
					<td th:text="${pedido.precioventa}"></td>
					<td th:text="${pedido.horapedido}"></td>
					<!-- Para cancelado -->
					<td th:if="${(pedido.cancelado==1)}" th:text="${pedido.horacancelado}"></td>
					<td th:if="${(pedido.cancelado==1)}" th:text="Cancelado"></td>
					<!-- Para preparado -->
					<td th:if="${(pedido.preparado==1)}" th:text="${pedido.horacancelado}"></td>
					<td th:if="${(pedido.preparado==1)}" th:text="Preparado"></td>
					<!-- Para entregado -->
					<td th:if="${(pedido.entregado==1)}" th:text="${pedido.horaentregado}"></td>
					<td th:if="${(pedido.entregado==1)}" th:text="Entregado"></td>
					<!-- Para cancelado -->
					<td th:if="${(pedido.horacancelado!=null)}" th:text="${pedido.horacancelado}"></td>
					<td th:if="${(pedido.horacancelado!=null)}" th:text="Cancelado"></td>
					
					
					<td><a th:href="@{/pedidos/c-edit-pedido/{id}(id=${pedido.id})}">Editar</a></td>
					<td><a
						th:href="@{/pedidos/do-delete-pedido/{id}(id=${pedido.id})}">Eliminar</a></td>
				</tr>
			</tbody>

		</table>
		<a href="/home">Home</a>
