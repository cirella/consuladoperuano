<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

</head>
<body>

	<div >


		<form action="#" th:action="@{/registro/do-add-cliente}"
			th:object="${cliente}" method="post">

			<table>
				<tr>
					<td>Nombres</td>
					<td><input type="text" th:field="*{nombres}" id="nombres"
						placeholder="Nombres"></td>

				</tr>

				<tr>
					<td>Apellidos</td>

					<td><input type="text" th:field="*{apellidos}" id="apellidos"
						placeholder="Apellidos"></td>

				</tr>

				<tr>
					<td>Tipo de Documento</td>

					<td><select 
						th:field="*{tipodocumento}">
							<option th:each="tipodocumento : ${listaTipodocumento}" th:value="${tipodocumento.id}"
								th:utext="${tipodocumento.tipo}" />
					</select></td>
					
				</tr>
				<tr>
					<td>Número de Documento</td>

					<td><input type="text" th:field="*{numerodocumento}"
						id="numerodocumento" placeholder="Número de Documento"></td>

				</tr>				
				<tr>
					<td>Teléfono Celular</td>
					<td><input type="text" th:field="*{telefono}" id="telefono"
						placeholder="Teléfono Celular"></td>

				</tr>

				<tr>
					<td>Email</td>

					<td><input type="text" th:field="*{email}" id="email"
						placeholder="Email"></td>

				</tr>
				<tr>
					<td></td>
					<td><input type="submit" value="Siguiente"></td>
				</tr>

			</table>
		</form>
<br>
<a href="/">Cancelar</a>
	</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
