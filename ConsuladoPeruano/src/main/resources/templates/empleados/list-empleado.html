<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

</head>
<body>

<div>

 <a href="/empleados/c-add-empleado" >Nuevo Empleado</a>            
     
     
  <table>
      <thead>
       <tr>
         <th>Id</th>
         <th>Nombres</th>
         <th>Apellidos</th>
         <th>Tipo Documento</th>
         <th># Documento</th>
         <th>Local</th>
         <th>Tipo Empleado</th>
         <th>Telefono</th>
         <th>Email</th>
         <th>Edit</th>
         <th>Delete</th>
       </tr>       
      </thead>
      <tbody>
         <tr th:each="empleado : ${listEmpleado}">
            <td th:text="${empleado.id}"></td>
            <td th:text="${empleado.nombres}"></td>
            <td th:text="${empleado.apellidos}"></td>
       		<td th:text="${listaTipodocumento[empleado.tipodocumento-1]}"></td>
         
            <td th:text="${empleado.numerodocumento}"></td>
            <td th:text="${empleado.local.nombrelocal}"></td>
       		<td th:text="${listaTipoempleado[empleado.tipoempleado-1]}"></td>

            <td th:text="${empleado.telefono}"></td>
            <td th:text="${empleado.email}"></td>
           
            <td><a th:href="@{/empleados/c-edit-empleado/{id}(id=${empleado.id})}" >Editar</a></td>
            <td><a th:href="@{/empleados/do-delete-empleado/{id}(id=${empleado.id})}" >Eliminar</a></td>
         </tr>      
      </tbody>
      
   </table>
 <a href="/home" >Home</a>  
</div>

		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
