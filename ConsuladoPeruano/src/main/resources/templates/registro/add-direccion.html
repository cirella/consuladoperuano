<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

</head>
<body>

	<div >
<span th:text="${cliente.nombres}"></span>
		</br> Direcciones registradas

		<form action="#" th:action="@{/registro/do-add-direccion-cliente}"
			th:object="${direccion}" method="post">

			<table>

				<tr>
					<td>Nombre de Calle/Avenida/Jiron/Pasaje</td>
					<td><input type="text" th:field="*{nombredireccion}"
						id="nombredireccion" placeholder="Direccion"></td>
				</tr>
				<tr>
					<td>Interior/Departamento/Mz y Lote/Oficina</td>
					<td><input type="text" th:field="*{interior}" id="interior"
						placeholder="Interior"></td>
				</tr>
				<tr>
					<td>Referencias</td>
					<td><input type="text" th:field="*{referencia}"
						id="referencia" placeholder="Referencia"></td>
				</tr>
				<tr>
					<td>Distrito</td>
					<td><select th:field="*{distrito}">
							<option th:each="distrito : ${listDistrito}"
								th:value="${distrito.id}" th:utext="${distrito.nombredistrito}" />

					</select></td>
			</table>
			<input type="submit" value="Registrar Direccion">

		</form>
		
</br>
 
		Direcciones registradas del clientes
		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Distrito</th>
					<th>Direccion</th>
					<th>Int/Dpto</th>
					<th>Referencia</th>
					<th>Cobertura</th>
					<th>Eliminar</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="direccion_2 : ${listDireccion}">
					<td th:text="${direccion_2.id}"></td>
					<td th:text="${direccion_2.distrito.nombredistrito}"></td>
					<td th:text="${direccion_2.nombredireccion}"></td>
					<td th:text="${direccion_2.interior}"></td>
					
					<td th:text="${direccion_2.referencia}"></td>
					<td th:text="${direccion_2.distrito.local==null}?'No':'Si'"></td>
					<td><a th:href="@{/registro/do-delete-direccion-cliente/{id}(id=${direccion_2.id}) }">Eliminar</a></td>
			
				</tr>
			</tbody>

		</table>

<form action="#" th:action="@{/registro/do-fin-registro}"
			 method="post">
			 			<input type="submit" value="Finalizar Registro" 			>
			 
			</form>



</div>

	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
