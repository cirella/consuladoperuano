<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

</head>
<body>


		<a href="/pedidos/c-select-direccion/0">Nuevo Pedido</a>
<br>

		<table>
			<thead>
				<tr>
					<th>Id</th>
					<th>Hora Pedido</th>
					<th>Destino</th>
					<th>Precio Venta</th>
					<th>Estado</th>
					
					<th>Detalle</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="pedido : ${listPedido}">
					<td th:text="${pedido.id}"></td>
					
					<td th:text="${#dates.format(pedido.horapedido, 'dd-MM-yyyy HH:mm')}"></td>
					<td th:text="${pedido.direccion.distrito.nombredistrito}"></td>
					<td th:text="'S/ '+${#numbers.formatDecimal(pedido.precioventa,0,'COMMA',2,'POINT')}"></td>
					<!-- Para cancelado -->
					<td th:if="${(pedido.cancelado==1)}" th:text="Cancelado"></td>
					<!-- Para preparado -->
					<td th:if="${(pedido.preparado==1)}" th:text="Preparado"></td>
					<!-- Para entregado -->
					<td th:if="${(pedido.entregado==1)}" th:text="Entregado"></td>
					<!-- Para cancelado -->
					<td th:if="${(pedido.cancelado==0 and pedido.preparado==0 and pedido.entregado==0)}" th:text="Registrado"></td>
					
					
					<td><a th:href="@{/pedidos/c-view-my-pedido/{id}(id=${pedido.id})}">Detalle</a></td>
					
				</tr>
			</tbody>

		</table>
		<a href="/home">Home</a>


	<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
		integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script
		src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
		integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
		crossorigin="anonymous"></script>
</body>
</html>
