	Pedidos asignados a ser entregados

	<table>
		<thead>
			<tr>
				<th>Id</th>
				<th>Hora Pedido</th>
				<th>Detalle de Pedido</th>
				<th>Observacion</th>
				<th>Direccion</th>
				<th>Importe</th>
				<th>Avanzar</th>
				<th>Cancelar</th>
				
			</tr>
		</thead>
		<tbody>
			<tr th:each="pedido : ${listPedido}">
				<td th:text="${pedido.id}"></td>
				<td th:text="${pedido.horapedido}"></td>

				<td>
				
					    <ul>
					         <li th:each="detallepedido : ${pedido.detallespedidos}" 
					         th:text="${detallepedido.cantidad}+'x '+${detallepedido.producto.nombreproducto}"></li>
					    </ul>
				
				</td>
				<td th:text="${pedido.observacion}"></td>
				<td th:text="${pedido.direccion.nombredireccion}+' '+${pedido.direccion.interior}+', '+${pedido.direccion.distrito.nombredistrito}"></td>
				<td th:text="${pedido.precioventa}"></td>
				
				<td>
					<form th:action="@{/flujopedidos/do-pedido-entregado}" method="post">
						<input type="hidden" id="id" name="id" th:value="${pedido.id}">
						<input type="submit" value="Pedido entregado">
					</form>
				</td>
				<td>
						<a th:href="@{/flujopedidos/c-cancel-pedido/{id}(id=${pedido.id})}">Cancelar Pedido</a>
				</td>
			</tr>
		</tbody>

	</table>
	<a href="/home">Home</a>
