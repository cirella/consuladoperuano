<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<meta name="viewport"
	content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
	integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
	crossorigin="anonymous">
<title>Login</title>

<body>

<div th:if="*{session.tipo_usuario_logeado==6}">

 <a href="/productos/c-add-producto" >Nuevo Producto</a>            
     
  <table>
      <thead>
       <tr>
         <th>Id</th>
         <th>Producto</th>
         <th>Precio</th>
         <th>Categoria</th>
         <th>Activado</th>
         
         <th>Edit</th>
         <th>Delete</th>
       </tr>       
      </thead>
      <tbody>
         <tr th:each="producto : ${listProducto}">
            <td th:text="${producto.id}"></td>
            <td th:text="${producto.nombreproducto}"></td>
            <td th:text="${producto.precio}"></td>
            <td th:text="${producto.categoria.nombrecategoria}"></td>      
         	<td th:text="${listaTipoactivo[producto.activado]}"></td>
            <td><a th:href="@{/productos/c-edit-producto/{id}(id=${producto.id})}" >Editar</a></td>
            <td><a th:href="@{/productos/do-delete-producto/{id}(id=${producto.id})}" >Eliminar</a></td>
         </tr>      
      </tbody>
      
   </table>
 <a href="/showHome" >Home</a>  
</div>

</html>
